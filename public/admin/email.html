<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/complain.html">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/user.html">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" href="#" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-2">
        <h2>Write E-Mail</h2>
        <hr />
        <div class="mb-3">
            <label for="email" class="form-label">Email To: </label>
            <input id="email" class="form-control-plaintext" type="text" value="abc@gmail.com" readonly>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject: </label>
            <input id="subject" class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Body: </label>
            <textarea id="body" class="form-control" type="text" value="body" rows="6"></textarea>
        </div>
        <button class="btn btn-outline-primary" id="send-btn">SEND</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        document.getElementById('email').value = params.email
    </script>
    <script src="/js/logout.js"></script>
    <script src="/js/errorHandler.js"></script>
    <script src="/js/email.js"></script>
</body>

</html>
