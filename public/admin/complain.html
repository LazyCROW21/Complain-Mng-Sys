<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/complain.html">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/user.html">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" href="#" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4 my-1 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="new-chk">
                    <label class="form-check-label" for="new-chk">
                        new
                    </label>
                </div>
            </div>
            <div class="col-4 my-1 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="working-chk">
                    <label class="form-check-label" for="working-chk">
                        working
                    </label>
                </div>
            </div>
            <div class="col-4 my-1 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="resolved-chk">
                    <label class="form-check-label" for="resolved-chk">
                        resolved
                    </label>
                </div>
            </div>
            <div class="col-4 my-1 col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="discarded-chk">
                    <label class="form-check-label" for="discarded-chk">
                        discarded
                    </label>
                </div>
            </div>
            <div class="col-4 my-1 col-md-2">
                <select class="form-select" id="sort">
                    <option selected disabled value="">Sort By</option>
                    <option value="NF">Newest First</option>
                    <option value="OF">Oldest First</option>
                </select>
            </div>
            <div class="col-4 my-1 col-md-2">
                <button id="filter-btn" class="btn btn-primary">Apply</button>
            </div>
        </div>
        <hr />
        <div class="row fw-bold py-2">
            <div class="col-12 col-md-1">#</div>
            <div class="col-12 col-md-3">Name</div>
            <div class="col-12 col-md-5">Description</div>
            <div class="col-12 col-md-2">Status</div>
            <div class="col-12 col-md-1"></div>
        </div>
        <div id="complain-table"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="complain-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Complain</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted mb-0">Complain Id</p>
                    <p id="m-complain-id" class="m-data">loading..</p>
                    <p class="text-muted mb-0">Complainee</p>
                    <p id="m-complainee" class="m-data">loading..</p>
                    <p class="text-muted mb-0">
                        Email
                        <a id="m-write" class="link-primary ms-2" href="#">write</a>
                    </p>
                    <p id="m-email" class="m-data">loading..</p>
                    <p class="text-muted mb-0">Address</p>
                    <p id="m-address" class="m-data">loading..</p>
                    <p class="text-muted mb-0">City</p>
                    <p id="m-city" class="m-data">loading..</p>
                    <p class="text-muted mb-0">State</p>
                    <p id="m-state" class="m-data">loading..</p>
                    <p class="text-muted mb-0">Problem</p>
                    <p id="m-problem" class="m-data">loading..</p>
                    <p class="text-muted mb-0">Status</p>
                    <select id="m-status" class="form-select">
                        <option value="new">new</option>
                        <option value="working">working</option>
                        <option value="resolved">resolved</option>
                        <option value="discarded">discarded</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="m-save-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="/js/logout.js"></script>
    <script src="/js/errorHandler.js"></script>
    <script src="/js/complain.js"></script>
</body>

</html>
