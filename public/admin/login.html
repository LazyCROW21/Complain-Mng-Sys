<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="mx-auto my-2 border rounded p-3" style="max-width: 720px">
            <h1>Login to admin Panel</h1>
            <hr />
            <form id="login-form">
                <div class="mb-3">
                    <label for="email-inp" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-inp" placeholder="name@example.com" required />
                </div>

                <div class="mb-3">
                    <label for="pwd-inp" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd-inp" placeholder="password" required />
                </div>
                <p id="login-msg" class="text-danger"></p>
                <button class="btn btn-primary w-100" type="submit">LOGIN</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="/js/login.js"></script>
</body>

</html>
