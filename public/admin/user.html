<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/admin">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/complain.html">Complaints</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/user.html">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-danger" href="#" onclick="logout()">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="p-4">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse"
                    data-bs-target="#add-user-collapse" aria-expanded="false" aria-controls="add-user-collapse">
                    Add User
                </button>
            </div>
            <div class="collapse" id="add-user-collapse">
                <div class="card card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="au-name" placeholder="Full Name">
                        <label for="au-name">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="au-email" placeholder="name@example.com">
                        <label for="au-email">Email address</label>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-success" id="au-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-7 my-1 col-md-9">
                <input type="text" class="form-control" id="q-inp" placeholder="search..">
            </div>
            <div class="col-5 my-1 col-md-3">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
        <div id="user-table"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Name</p>
                    <p id="m-name" class="m-data">loading..</p>
                    <p class="text-muted">
                        Email
                        <button class="btn btn-sm btn-info ms-4">write</button>
                    </p>
                    <input id="m-email" class="form-control m-data" placeholder="name@example.com" value="loading..">
                    <p class="text-muted mt-3">
                        Password
                        <button class="btn btn-sm btn-warning ms-4">reset</button>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="m-del-btn">Delete</button>
                    <button type="button" class="btn btn-primary" id="m-save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="/js/logout.js"></script>
    <script src="/js/errorHandler.js"></script>
    <script src="/js/user.js"></script>
</body>

</html>
